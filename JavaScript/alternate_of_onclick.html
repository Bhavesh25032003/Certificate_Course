<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="input_id"/>
    <h1 id="h1_id">this is heading</h1>
    <button id="btn_id">Click</button>
    <script>
        document.getElementById("btn_id").addEventListener("click",changeText);
        function changeText(){
            let val = document.getElementById("input_id").value;
            if (val == ""){
                document.getElementById("h1_id").innerHTML="Pls Enter Some Value";
            }else{
                document.getElementById("h1_id").innerHTML=val;
            } 
        }
    </script>
</body>
</html>
